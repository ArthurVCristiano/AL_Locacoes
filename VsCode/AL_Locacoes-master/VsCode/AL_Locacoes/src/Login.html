<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="loginStyle.css">
    <title>Entrar em AL Locações</title>
</head>
<body>
        <main class="container">
         
                <h1>Login AL Locações</h1>
                <div class="input-box">
                    <input placeholder="Usuário" type="text" id="logUs">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password" id="passUs">
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="lembrarSenha">
                    <label>
                        <input type="checkbox">
                        Lembrar senha
                    </label>
                </div>
                
                <button  class="entrar" onclick="validarLogin()">Entrar
                    </button>
                <div class="cadastro">
                    <p>Não possui uma conta?   <a href="Cadastro.html">Cadastra-se</a> </p>

                </div>

        </main>
        <script defer>
            function validarLogin(){
                const user = document.getElementById("logUs").value;
                const password = document.getElementById("passUs").value;
                if(user == "admin" && password == "admin"){ 
                    window.location.href = "MenuPrincipalAdmin.html";
                    }
            }
            
        </script>
</body>
</html>
